<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Deposit Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fixed Deposit Calculator</h1>
        <div class="calculator">
            <div class="input-container">
                <label for="principal">Principal Amount (₹)</label>
                <input type="number" id="principal" placeholder="Enter principal amount">
            </div>
            <div class="input-container">
                <label for="rate">Interest Rate (%)</label>
                <input type="number" id="rate" placeholder="Enter interest rate">
            </div>
            <div class="input-container">
                <label for="tenure">Tenure (years)</label>
                <input type="number" id="tenure" placeholder="Enter tenure">
            </div>
            <button id="calculate">Calculate</button>
        </div>
        <div class="result">
            <p>Total Amount: <span id="total-amount">0</span> ₹</p>
            <p>Interest Earned: <span id="interest-earned">0</span> ₹</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
